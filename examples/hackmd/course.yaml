namespace: notepad
repositories:
  rbrenfork:
    git: git@github.com:rbren/charts.git
    path: stable
charts:
  hackmd:
    repository: rbrenfork
    namespace: notepad
    values:
      postgresql:
        postgresqlPassword: $HACKMD_POSTGRES_PASSWORD
        persistence:
          existingClaim: hackmd-postgresql
      persistence:
        existingClaim: hackmd
